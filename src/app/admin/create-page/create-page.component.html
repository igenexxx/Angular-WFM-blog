<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>

    <div
        class="form-control"
        [class.invalid]="form.get('title').touched && form.get('title').invalid"
    >
        <label for="title">Заголовок</label>
        <input type="text" id="title" formControlName="title">
        <div
            *ngIf="form.get('title').touched && form.get('title').invalid"
            class="validation"
        >
            <small *ngIf="form.get('title').errors.required">Введите название поста</small>
        </div>
    </div>

    <div class="form-control">
        <label for="">Контент поста</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <div
        class="form-control"
        [class.invalid]="form.get('author').touched && form.get('author').invalid"
    >
        <label for="author">Автор</label>
        <input type="text" id="author" formControlName="author">
        <div
            *ngIf="form.get('author').touched && form.get('author').invalid"
            class="validation"
        >
            <small *ngIf="form.get('author').errors.required">Введите имя автора</small>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-block btn-dark"
        [disabled]="form.invalid"
    >Создать поста</button>
</form>
