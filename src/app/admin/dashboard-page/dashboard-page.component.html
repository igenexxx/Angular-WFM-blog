<ng-container *ngIf="posts; else loading">
  <div class="form-control">
    <input type="text" placeholder="Найти пост..." [(ngModel)]="searchPost">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPosts:searchPost; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date:'medium':null:'ru' }}</td>
        <td>
          <button class="btn btn-link open" [routerLink]="['/admin', 'post', post.id, 'edit']">Открыть</button>
          <a (click)="remove($event, post.id)">Удалить</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
