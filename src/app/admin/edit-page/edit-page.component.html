<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div
        class="form-control"
        [class.invalid]="form.get('title').touched && form.get('title').invalid"
    >
      <label for="title">Заголовок</label>
      <input type="text" id="title" formControlName="title">
      <div
          *ngIf="form.get('title').touched && form.get('title').invalid"
          class="validation"
      >
        <small *ngIf="form.get('title').errors.required">Введите название поста</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid || submitted"
    >
      Обновить
    </button>

  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
